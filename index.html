<!DOCTYPE html>
<html>
<head>
  <title>Detect Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-light">

<div class="container mt-4">

  <h2 class="text-center text-info fw-bold mb-3">Detect Me</h2>

  <div class="d-flex justify-content-center mb-3">
    <button class="btn btn-primary mx-2" onclick="selectImage()">Image</button>
    <button class="btn btn-primary mx-2" onclick="selectVideo()">Video</button>
    <button class="btn btn-primary mx-2" onclick="startWebcam()">Webcam</button>
  </div>

  <!-- OUTPUT FIXED BOX -->
  <div class="output-frame mx-auto">
    <canvas id="canvas" width="640" height="480"></canvas>
    <video id="video" width="640" height="480" style="display:none;"></video>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
<script src="main.js"></script>

</body>
</html>
